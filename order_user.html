<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">


</head>

<body>
    <!-- Sidebar -->
    <div class="sidenav">
        <div class="row">
            <div class="col-12"> <img class="navbar-brand" src="img/Logo.png" alt="">
            </div>
        </div>
        <img class="mx-auto d-block rounded-circle" src="img/Profile.png" alt="">
        <h2 class="text-center">Floyd Miles</h2>
        <a href="#about"><i class="fas fa-home"></i>Home</a>
        <a href="#services" class="active"><i class="fas fa-shopping-cart"></i>Order</a>
        <a href="#contact"><i class="fas fa-user-alt"></i>Profile</a>
        <button class="btn"><i class="fas fa-sign-out-alt"></i>Logout</button>
    </div>
    <!-- End Sidebar -->

    <!-- Content-->
    <div class="main">
        <!--Header-->
        <div class="fixed-top judul-page">
            <h1 class="title">
                Order
            </h1>
            <p> <a class="bread-nav" href="#">
                    Order
                </a>
            </p>
        </div>
        <!--End Header-->
        <div class="content-order">
            <!--Menunggu Pembayaran-->
            <div class="pending">
                <h1 class="h1-content">MENUNGGU PEMBAYARAN</h1>
                <p class="info">Tidak ada psikotes yang sedang menunggu pembayaran</p>
            </div>
            <!--Sudah dibayar-->
            <div class="paid">
                <h1 class="h1-content">SUDAH DIBAYAR</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="card-order">
                            <div class="row">
                                <div class="col-3">
                                    <img src="img/profile.png" class="rounded-circle" alt="">
                                </div>
                                <div class="col-9">
                                    <h2>Psikotest Minat dan Bakat</h2>
                                    <p>Ronald Richards</p>
                                </div>
                            </div>
                        </div>
                        <div class="parent">
                            <a href="" class="join-card btn btn-card">
                                <p>Kerjakan</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finish">
                <h1 class="h1-content">SUDAH DIBAYAR</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="card-order">
                            <div class="row">
                                <div class="col-3">
                                    <img src="img/profile.png" class="rounded-circle" alt="">
                                </div>
                                <div class="col-9">
                                    <h2>Psikotest Minat dan Bakat</h2>
                                    <p>Ronald Richards</p>
                                </div>
                            </div>
                        </div>
                        <div class="parent">
                            <a href="" class="join-card btn btn-card">
                                <p>Kerjakan</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Content-->

</body>

<footer>
    <!-- jQuery and JS bundle w/ Popper.js -->

    </script>
    <script src="https://kit.fontawesome.com/9923874ec2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
